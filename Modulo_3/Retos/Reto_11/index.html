<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseño Bootstrap Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="d-flex flex-column vh-100">

    <!-- Navegación -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MiSitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="menuPrincipal">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Acerca</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-fluid flex-grow-1 py-4">
      <div class="row g-4">
        <div class="col-12 col-md-4">
          <div class="contenido p-3 h-100">
            <h2>Texto</h2>
            <p>Este es un bloque de texto de ejemplo para la primera columna.</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="contenido p-3 h-100">
            <h2>Imagen</h2>
            <img src="chaqueta.jpeg" alt="Ejemplo" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="contenido p-3 h-100">
            <h2>Video</h2>
            <video controls class="w-100 rounded">
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              Tu navegador no soporta video.
            </video>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
